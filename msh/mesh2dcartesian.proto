syntax = "proto3";

message Mesh2DCartesian {
  float x_min = 1;
  float x_max = 2;
  float y_min = 3;
  float y_max = 4;

  repeated Node nodes = 5;
  repeated Triangle triangles = 6;

  message Node {
    float x = 1;
    float y = 2;
  }

  message Triangle {
    repeated uint32 nodes = 1 [packed=true];
  }
}
